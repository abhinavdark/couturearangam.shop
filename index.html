<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display External Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #external-site {
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            border: none; /* No border */
        }
    </style>
</head>
<body>
    <h1>Displaying External Website</h1>
    <object id="external-site" data="https://couture-arangam.printify.me/" type="text/html">
        <p>Your browser does not support embedding this content. Please visit <a href="https://www.example.com">the website</a> directly.</p>
    </object>
</body>
</html>
